<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,600;9..40,700;9..40,900&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <div class="main-layout">
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="#">
            <img src="./assets/icons/logo-spotify.png" alt="logo do Spotify">
          </a>
        </div>

        <ul>
          <li>
            <a href="#">
              <span class="fas fa-home navigation__icon"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="fas fa-search navigation__icon"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="your-library">
        <div>
          <div class="library__header">
            <a href="#">
              <span class="fas fa-book library__icon"></span>
              <span>Sua Biblioteca</span>
            </a>
            <div class="dropdown">
              <button class="dropdown__button" onclick="onClickDropDownButton()">
                <span class="fas fa-plus"></span>
              </button>
              <div id="add_playlist_dropdown" class="dropdown__content">
                <ul>
                  <li>
                    <button>
                      <span class="fas fa-th-list"></span>
                      <span>Criar nova playlist</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <section class="section-playlist">
            <div class="section-playlist__card">
              <div class="card__content">
                <span class="text title">Crie sua primeira playlist</span>
                <span class="text subtitle">É fácil, vamos te ajudar.</span>
              </div>
              <button class="section-playlist__button">
                <span>Criar playlist</span>
              </button>
            </div>

            <div class="section-playlist__card">
              <div class="card__content">
                <span class="text title">Que tal criar um podcast novo?</span>
                <span class="text subtitle">Avisaremos você sobre novos episódios.</span>
              </div>
              <button class="section-playlist__button">
                <span>Explore podcasts</span>
              </button>
            </div>
          </section>
        </div>

        <div class="cookies">
          <a href="#">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>

    <main class="main-content">
      <span>Main to do</span>
    </main>

    <footer class="footer">
      <span>Footer to do</span>
    </footer>
  </div>
</body>
</html>
